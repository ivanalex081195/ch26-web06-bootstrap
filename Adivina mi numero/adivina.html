        <section class="text-center text-light my-5">
            <h2 class="col-12 my-5">Adivina mi numero</h2>

            <div class="row" id="guess-text">
                <h3>Piensa en un número del 1 al 100, yo trataré de adivinarlo Listo?</h3>

                <div><button type="button" class="btn my-5" onclick="startGuessNumber()">
                        Comencemos
                </button></div>
            </div>

            <div class="row d-none" id="guess-game">
                <h3 id="guess-answer" class="mb-3"></h3>

                <div>
                    <button id="guess-button-yes" type="button" class="btn btn-success btn-lg m-3" onclick="guessNumber(true)">
                       Si
                    </button>
                    <button id="guess-button-no" type="button" class="btn btn-danger btn-lg m-3" onclick="guessNumber(false)">
                        No
                    </button>
                </div>
            </div>
        </section>
    </main>
