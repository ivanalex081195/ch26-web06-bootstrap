    <h1>Elige un día!</h1>
    <p>¿Quieres saber en qué día naciste? Lunes, Miércoles o acaso
        fue un Viernes?. Tu dime que fecha quieres saber y yo te diré
        que día fue. Vamos! sin miedo!

    </p>

    <div class="container">
        <div class="row col-4">
            <label for="dia">Día:</label>
            <input type="number" class="form-control" id="dia">
        </div>
        <div class="row col-4">
            <label for="mes">Mes:</label>
            <input type="number" class="form-control" id="mes">
        </div>
        <div class="row col-4">
            <label for="anio">Año:</label>
            <input type="number" class="form-control" id="anio">
        </div>

        <div class="row mt-3">
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" onclick="calcularDia()">¿Que día fué?</button>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 text-center">
                <p id="resultado"></p>
            </div>
        </div>
    </div>
